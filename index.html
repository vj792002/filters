<!doctype html>
<html>
	<head>
		<title>CSS Filters</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<h1 align="center">CSS Filters</h1>
		
		<h2>Blur Filter</h2>
		<div class="blr">
			<img src="./image/tajmahal.jpg">
		</div>
		
		<h2>Hue-rotate Filter</h2>
		<div class="hr">
			<img src="./image/tajmahal.jpg">
		</div>

			<img src="./image/tajmahal.jpg">

		<div class="gscale">
			<img src="./image/tajmahal.jpg">
		</div>
		
		<h2>Saturate Filter</h2>
		<div class="stre">
			<img src="./image/tajmahal.jpg">

			<img src="./image/tajmahal.jpg">
